<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Link Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7e652719d6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.discordapp.com/attachments/950681895769878588/970342303191420978/unknown.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.discordapp.com/attachments/950681895769878588/970342303191420978/unknown.png">
    <meta content="Embed Link Generator" property="og:title"/>
  <meta content="Generate a Link to an embed from your input!" property="og:description"/>
  <meta content="#000000" name="theme-color"/>
  <meta content="https://cdn.discordapp.com/attachments/950681895769878588/970342303191420978/unknown.png" property="og:image"/>
  <meta name="twitter:card" content="summary_large_image">
</head>
<body class="body">
    <section class="main">
        <div class="main-div" id="main-div">
            <h3 class="topic">Embed Link Generator</h3>
            <input type="text" class="input title" placeholder="Title" id="title">
            <textarea class="description input" placeholder="Description" cols="30" id="description" rows="10"></textarea>
            <input type="text" placeholder="Image URL" class="image input" id="image">
            <input type="color" class=" color" id="color">
            <button class="button input" type="submit" id="submit">
                Generate
                <i class="fa-solid fa-gears">
                    <!-- ::before -->
                </i>
            </button>
        </div>
    </section>
    <div class="copyright">
        <strong>Made by <a href="https://www.replit.com/@kooterman" class="href">KooterMan</a></strong>
    </div>
    <div class="update" id="update">
        <h3 class="text">Update Log</h3>
        <button class="viewChanges" id="viewChanges">View Changes</button>
    </div>
</body>
</html>
